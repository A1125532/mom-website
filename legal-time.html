    body {

      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #00993d;
      margin: 30px 20px 10px;

    .image-container {
      width: 90%;
      max-width: 700px;

    }

    .image-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;

    }

    .center-button {

      justify-content: center;

    }

    .btn-line {
      display: inline-block;
      padding: 12px 25px;
      background-color: #00993d;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn-line:hover {
      background-color: #007a30;
      transform: scale(1.02);
    }

    .note {
      text-align: center;
      font-size: 0.95em;
      color: #333;
      margin-top: 10px;
      margin-bottom: 40px;  /* ⬅️ 加這行就會拉開與 footer 的距離 */
      padding: 0 20px;
    }

    footer {
      margin-top: auto;
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 0.95em;
      line-height: 1.6;
    }
