  <meta name="robots" content="noindex, nofollow">

  <title>送出成功 - 政見建議表單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .thankyou-box {
      background-color: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .note {
      margin-top: 1.5em;
      font-size: 1.1em;
      color: #333;
    }

    .buttons {
      margin-top: 2em;
      display: flex;
      justify-content: center;
      gap: 1em;
      flex-wrap: wrap;
    }

    a.button {
      display: inline-block;
      text-decoration: none;
      color: white;
      background-color: #00993d;
      padding: 0.8em 1.5em;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a.button:hover {
      background-color: #007a30;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 2em;
      color: #777;
      font-size: .9em;
    }
  </style>
</head>

  <div class="thankyou-box">
    <h1>🎉 您的建議已成功送出！</h1>
    <p class="note">
