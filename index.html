  .slide .label{

  <script>
    (function () {
      const mountId = 'topbar-mount';
      const prefixes = ['shared/', './shared/', '../shared/', '/shared/'];
      async function tryLoad() {
        for (const p of prefixes) {
          try {
            const res = await fetch(p + 'topbar.html', { cache: 'no-store' });
            if (!res.ok) continue;
            const html = await res.text();
            const mount = document.getElementById(mountId);
            if (!mount) return;
            mount.outerHTML = html;
            const s = document.createElement('script');
            s.src = p + 'topbar.js';
            document.body.appendChild(s);
            if (!document.querySelector('link[href*="topbar.css"]')) {
              const link = document.createElement('link');
              link.rel = 'stylesheet';
              link.href = p + 'topbar.css';
              document.head.appendChild(link);
            }
            return;
          } catch (e) {}
        }
        const mount = document.getElementById(mountId);
        if (mount) {
          mount.innerHTML =
            '<div style="background:#fee;border:1px solid #f99;color:#900;padding:10px;border-radius:8px;">' +
            '無法載入 <code>shared/topbar.html</code>。請確認：<br>' +
            '1) 以伺服器方式開啟（Live Server / localhost）<br>' +
            '2) 此頁相對於 <code>/shared</code> 的路徑層級是否正確' +
            '</div>';
        }
      }
      tryLoad();
    })();
  </script>

  <!-- Hero 輪播腳本 -->
  <script>
    (function(){
      const root = document.getElementById('carousel');
      const slides = Array.from(root.querySelectorAll('.slide'));
      const prev = root.querySelector('#prev');
      const next = root.querySelector('#next');
      const dotsEl = root.querySelector('#dots');
      let i=0, timer;

      function go(n){
        slides[i].classList.remove('active'); dotsEl.children[i]?.classList.remove('active');
        i=(n+slides.length)%slides.length;
        slides[i].classList.add('active'); dotsEl.children[i]?.classList.add('active');
      }
      function auto(){ timer=setInterval(()=>go(i+1),5000); }
      function stop(){ clearInterval(timer); }

      slides.forEach((_,idx)=>{
        const d=document.createElement('button');
        d.className='dot'+(idx===0?' active':'');
        d.addEventListener('click',()=>{stop();go(idx);auto();});
        dotsEl.appendChild(d);
      });
      prev.addEventListener('click',()=>{stop();go(i-1);auto();});
      next.addEventListener('click',()=>{stop();go(i+1);auto();});
      root.addEventListener('mouseenter',stop);
      root.addEventListener('mouseleave',auto);
      auto();
    })();
  </script>

<!-- 📣 公告：搜尋 + 分類 + 分頁（改為資料驅動，只渲染當頁 6 則） -->
<script>
(function(){
  const PER_PAGE = 6;  // 每頁 6 則（可調）
  const data = Array.isArray(window.NEWS_DATA) ? window.NEWS_DATA : []; // 來源：news-data.js

  const list   = document.getElementById('bulletin-list');
  const search = document.getElementById('bulletin-search');
  const filter = document.getElementById('bulletin-filter');
  const pager  = document.getElementById('bulletin-pager');
  const anchorTop = () => document.getElementById('bulletin').offsetTop - 80;

  // 先清空容器（改由程式動態產生卡片）
  list.innerHTML = '';

  // 小工具
  const debounce = (fn, ms=150) => { let t; return (...args)=>{ clearTimeout(t); t=setTimeout(()=>fn(...args), ms); }; };
  const norm = s => (s||'').toLowerCase().trim();

  // 狀態（用索引避免複製資料）
  let view = { q:'', cat:'全部', page:1, idx:[...Array(data.length).keys()] };

  // 依搜尋與分類重算「符合條件的索引」
  function applyFilters(){
    const q = norm(view.q);
    const cat = view.cat;
    view.idx = data
      .map((_,i)=>i)
      .filter(i => {
        const it = data[i];
        const hay = norm((it.title||'') + ' ' + (it.desc||'') + ' ' + (it.categories||[]).join(' '));
        const okQ   = q ? hay.includes(q) : true;
        const okCat = (cat === '全部') ? true : (it.categories||[]).includes(cat);
        return okQ && okCat;
      });
    view.page = 1;
    render();
  }

  // 只渲染當頁需要的卡片
  function render(){
    const total = view.idx.length;
    const pages = Math.max(1, Math.ceil(total / PER_PAGE));
    view.page = Math.min(view.page, pages);

    const start = (view.page - 1) * PER_PAGE;
    const end   = Math.min(start + PER_PAGE, total);
    const pageIdx = view.idx.slice(start, end);

    list.innerHTML = '';
    const frag = document.createDocumentFragment();
    pageIdx.forEach(i => frag.appendChild(renderCard(data[i])));
    list.appendChild(frag);

    drawPager(pages);
  }

  // 產生單張卡片（有 href → <a>；無 → <div class="news is-static">）
  function renderCard(item){
    const hasLink = !!item.href;
    const el = document.createElement(hasLink ? 'a' : 'div');
    el.className = 'news' + (hasLink ? '' : ' is-static');
    if (hasLink){
      el.href = item.href;
      el.target = '_blank';
      el.rel = 'noopener noreferrer';
    }

    // 類別徽章（可多個）
    (item.categories||[]).forEach(cat => {
      const b = document.createElement('span');
      b.className = 'badge';
      b.textContent = cat;
      el.appendChild(b);
    });

    // 標題
    const t = document.createElement('div');
    t.className = 'title';
    t.textContent = item.title || '';
    el.appendChild(t);
    el.appendChild(document.createElement('br'));

    // 描述（可選）
    if (item.desc){
      const d = document.createElement('div');
      d.className = 'desc';
      d.innerHTML = (item.desc || '').replace(/\n/g, '<br>');  // 👈 支援 <br> 也支援 \n
      el.appendChild(d);
      el.appendChild(document.createElement('br'));
    }

    // meta：日期 · 來源（保留你原本寫法）
    const m = document.createElement('div');
    m.className = 'meta';
    m.textContent = [item.date, item.source].filter(Boolean).join(' · ');
    el.appendChild(m);

    return el;
  }

  // 分頁器
  function pageBtn(label, className, disabled, onClick){
    const b = document.createElement('button');
    b.className = className;
    b.textContent = label;
    b.disabled = !!disabled;
    if (!disabled) b.addEventListener('click', onClick);
    return b;
  }
  function pageNum(num, current){
    const btn = document.createElement('button');
    btn.className = 'page-num' + (num === current ? ' active' : '');
    btn.textContent = num;
    btn.addEventListener('click', () => { view.page = num; render(); window.scrollTo({top:anchorTop(), behavior:'smooth'}); });
    return btn;
  }
  function drawPager(pages){
    pager.innerHTML = '';
    if (pages <= 1) return;

    pager.appendChild(pageBtn('上一頁', 'page-btn page-prev', view.page===1, () => {
      view.page--; render(); window.scrollTo({top:anchorTop(), behavior:'smooth'});
    }));

    // 只顯示：1、目前頁±1、最後頁；中間用 …
    const cur = view.page;
    const want = new Set([1, cur-1, cur, cur+1, pages]);
    const nums = [...Array(pages)].map((_,i)=>i+1).filter(n => want.has(n) && n>=1 && n<=pages);
    let last = 0;
    nums.forEach(n => {
      if (n - last > 1){
        const ell = document.createElement('span');
        ell.className = 'ellipsis';
        ell.textContent = '…';
        pager.appendChild(ell);
      }
      pager.appendChild(pageNum(n, cur));
      last = n;
    });

    pager.appendChild(pageBtn('下一頁', 'page-btn page-next', view.page===pages, () => {
      view.page++; render(); window.scrollTo({top:anchorTop(), behavior:'smooth'});
    }));
  }

  // 綁事件（搜尋加 debounce、分類即時）
  search.addEventListener('input', debounce(e => { view.q = e.target.value; applyFilters(); }, 150));
  filter.addEventListener('change', e => { view.cat = e.target.value; applyFilters(); });

  // 初始化
  applyFilters(); // 會呼叫 render()
})();
</script>
