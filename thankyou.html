<!-- thankyou.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>送出成功 - 陳情表單</title>

  <!-- 共用頂欄樣式 -->
  <link rel="stylesheet" href="shared/topbar.css">

  <style>
    /* ====== 本頁樣式（不動共用檔） ====== */
    body{
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      /* 抵消共用 topbar.css 對 body 的 padding-top，改由 .page 控制與頂欄距離 */
      padding-top: 0 !important;
    }

    /* 版面容器：控制寬度與上下距離 */
    .page{
      max-width: 680px;
      margin: calc(var(--topbarH) + 40px) auto 40px;
      padding: 0 16px;
      text-align: center;
    }

    .thankyou-box{
      background-color:#fff;
      padding:2em;
      border-radius:12px;
      box-shadow:0 0 10px rgba(0,0,0,.1);
    }

    .case-id{
      margin-top:1.5em;
      margin-bottom:1em;
      font-size:2rem;
      font-weight:700;
      color:#cc0092;
      word-break:break-all;
    }

    a{
      display:inline-block;
      margin-top:1.5em;
      text-decoration:none;
      color:#fff;
      background-color:#00993d;
      padding:.8em 1.5em;
      border-radius:8px;
      font-weight:bold;
      transition:background .3s ease, transform .2s ease;
    }
    a:hover{ background-color:#007a30; transform:scale(1.05); }

    footer{
      text-align:center;
      margin-top:24px;
      color:#777;
      font-size:.9em;
    }

    /* ====== 覆寫：讓 6 顆按鈕不換行（桌機） ====== */
    @media (min-width:901px){
      .topbar .nav{ flex-wrap: nowrap !important; }
      .topbar .nav-links{
        display:flex !important;
        flex-wrap:nowrap !important;
        white-space:nowrap;
        gap:10px;
      }
    }

    /* ====== 覆寫：標題可點但外觀不變 ====== */
    .topbar .brand,
    .topbar .brand:link,
    .topbar .brand:visited,
    .topbar .brand:hover,
    .topbar .brand:focus,
    .topbar .brand:active{
      color:#fff;
      text-decoration:none;
      outline:none;
      box-shadow:none;
      filter:none;
    }
    .topbar .brand{ -webkit-tap-highlight-color:transparent; }
  </style>
</head>
<body>
  <!-- 綠色導覽列插槽（由本頁腳本載入 shared/topbar.html + topbar.js） -->
  <div id="topbar-mount"></div>

  <main class="page">
    <div class="thankyou-box">
      <h1>🎉 表單已成功送出！</h1>
      <p>感謝您的陳情，我們已收到資料。</p>
      <p>以下是您的案件編號：</p>
      <div class="case-id" id="caseId">載入中...</div>
      <div class="note">
        此編號已寄至您的信箱，可用於查詢案件進度。<br>
        如有任何問題，歡迎聯絡服務處。
      </div>
      <a href="index.html">🏠 返回首頁</a>
    </div>

    <footer>
      © 陳雅惠議員服務團隊<br>
      服務處地址：台中市南區正義街236號<br>
      聯絡電話：04-2282-4639
    </footer>
  </main>

  <!-- 載入共用頂欄 HTML/JS（多路徑相容） -->
  <script>
    (function () {
      const mountId = 'topbar-mount';
      const prefixes = ['shared/', './shared/', '../shared/', '/shared/'];
      async function tryLoad() {
        for (const p of prefixes) {
          try {
            const res = await fetch(p + 'topbar.html', { cache: 'no-store' });
            if (!res.ok) continue;
            const html = await res.text();
            const mount = document.getElementById(mountId);
            if (!mount) return;

            mount.outerHTML = html;

            const s = document.createElement('script');
            s.src = p + 'topbar.js';
            document.body.appendChild(s);

            if (!document.querySelector('link[href*="topbar.css"]')) {
              const link = document.createElement('link');
              link.rel = 'stylesheet';
              link.href = p + 'topbar.css';
              document.head.appendChild(link);
            }
            return;
          } catch (e) {}
        }
        const mount = document.getElementById(mountId);
        if (mount) {
          mount.innerHTML =
            '<div style="background:#fee;border:1px solid #f99;color:#900;padding:10px;border-radius:8px;">' +
            '無法載入 <code>shared/topbar.html</code>，請確認路徑是否正確' +
            '</div>';
        }
      }
      tryLoad();
    })();
  </script>

  <!-- 案件編號帶入 -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const caseId = params.get("caseId");
    document.getElementById("caseId").textContent = caseId ? caseId : "（未取得案件編號）";
  </script>
</body>
</html>
